<!doctype html>
<html>

<head>
    <title>K1Plaza Bootstrap4 Components</title>

    <!-- meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS externos -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">

    <!-- arquivo SASS do website (compilado automaticamente para CSS) -->
    <link rel="stylesheet" href="/sass/website.scss">

</head>

<body>

    <!-- o componente <x-include> serve para incluir outro template, nesse caso será o arquivo "template/header.html" -->
    <x-include name="header" />

    <!-- o componente <x-wrap> insere o conteúdo das páginas no elemento com id "content" -->

    <x-container>
        <x-row>

            <!-- side menu -->
            <x-menu selector=".nav-item" class="col-md-3 col-lg-2 d-none d-md-block">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link">Item</a>
                    </li>
                </ul>
            </x-menu>

            <!-- conteúdo principal das páginas -->
            <main class="col-md-9 col-lg-10" id="content"></main>

        </x-row>
    </x-container>

    <!-- o componente <x-include> serve para incluir outro template, nesse caso será o arquivo "template/footer.html" -->
    <x-include name="footer" />

    <!-- inserir arquivos javascript aqui no final -->

</body>

</html>
